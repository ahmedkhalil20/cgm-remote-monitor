# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - omkhalil

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2742e33308d740aebb3b8716990d7091 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2c02cbc76534f96a416de0652cd4b40 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2742e33308d740aebb3b8716990d7091 }}/docker pull nightscout/cgm-remote-monitor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'omkhalil'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_23f2c7dbaa6b494ea1264313b6fc31f3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2742e33308d740aebb3b8716990d7091 }}/docker pull nightscout/cgm-remote-monitor:${{ github.sha }}'